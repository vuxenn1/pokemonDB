<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <link rel="stylesheet" href="routes.css">
</head>
<body>
    <header>
        <h1>Routes</h1>
        <a href="index.html" class="back-btn">Back to Main Menu</a>
    </header>
    <main class="container" id="route-grid">
    </main>
    <footer>
        &copy; 2024 Pok√©mon Inc. All Rights Reserved.
    </footer>

    <script>
        fetch('/api/routes')
            .then(response => response.json())
            .then(data => 
            {
                console.log('Fetched data:', data);
                const grid = document.getElementById('route-grid');
                grid.innerHTML = data.map(r => `
                    <div class="card">
                         <p><small>#${r.r_id}</small></p>
                        <h3>${r.r_name}</h3>
                        <p><strong>Starting:</strong> ${r.starting_city}</p>
                        <p><strong>Ending:</strong> ${r.ending_city}</p>
                    </div>
                `).join('');
            })
            .catch(err => console.error('Error fetching route data:', err));
    </script>
    <script src="splash.js"></script>
</body>
</html>
