<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Runner</title>
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">Main Menu</a>
        <h1 style="text-align: center; margin: 0;">SQL Query Runner</h1>
    </header>

    <div class="query-section">
        <h2>Run SQL Queries</h2>
        <form id="query-form">
            <textarea id="query-input" placeholder="Enter your SQL query here..."></textarea><br>
            <button type="submit">Run Query</button>
        </form>
        <div id="query-results">
            <!-- Query results will appear here -->
        </div>
    </div>

    <script>
        document.getElementById("query-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const query = document.getElementById("query-input").value;

            fetch("/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ query }),
            })
                .then((response) => response.json())
                .then((data) => {
                    const resultsDiv = document.getElementById("query-results");
                    if (data.error) {
                        resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    } else if (data.message) {
                        resultsDiv.innerHTML = `<p>${data.message}</p>`;
                    } else {
                        const table = document.createElement("table");
                        const thead = document.createElement("thead");
                        const tbody = document.createElement("tbody");

                        const headerRow = document.createElement("tr");
                        data.columns.forEach((col) => {
                            const th = document.createElement("th");
                            th.textContent = col;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);

                        data.results.forEach((row) => {
                            const tr = document.createElement("tr");
                            for (const key in row) {
                                const td = document.createElement("td");
                                td.textContent = row[key];
                                tr.appendChild(td);
                            }
                            tbody.appendChild(tr);
                        });

                        table.appendChild(thead);
                        table.appendChild(tbody);

                        resultsDiv.innerHTML = "";
                        resultsDiv.appendChild(table);
                    }
                })
                .catch((error) => {
                    console.error("Error executing query:", error);
                    document.getElementById("query-results").innerHTML =
                        '<p style="color: red;">Failed to execute query.</p>';
                });
        });
    </script>
</body>
</html>
