<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="stylesheet" href="cities.css">
</head>
<body>
    <header>
        <h1>Cities</h1>
        <a href="index.html" class="back-btn">Back to Main Menu</a>
    </header>
    <main class="container" id="city-grid">
    </main>
    <footer>
        &copy; 2024 Pok√©mon Inc. All Rights Reserved.
    </footer>

    <script>
        fetch('/api/cities')
            .then(response => response.json())
            .then(data => 
            {
                const grid = document.getElementById('city-grid');
                grid.innerHTML = data.map(city => `
                    <div class="card">
                         <p><small>#${city.id}</small></p>
                        <h3>${city.name}</h3>
                        <p><strong>Population:</strong> ${city.population}</p>
                    </div>
                `).join('');
            })
            .catch(err => console.error('Error fetching city data:', err));
    </script>
    <script src="splash.js"></script>
</body>
</html>
