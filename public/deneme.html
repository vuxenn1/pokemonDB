<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonDB Main Menu</title>
    <link rel="stylesheet" href="mainmenu.css">
    <style>
        /* Basic styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 100;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Wrap items to the next line if there are too many */
        }

        .menu-container a {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            text-decoration: none;
            margin: 5px;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .menu-container a:hover {
            background-color: #bebebe;
        }

        .main-btn, .btn-link {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .main-btn:hover {
            background-color: #45a049;
        }

        /* Styling for the header */
        header {
            text-align: center;
            margin-top: 60px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>PokemonDB</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="menu-container">

            <a href="pokecenter.html">PokeCenters</a>
            <a href="gym.html">Gyms</a>
            <a href="trainer.html">Trainers</a>
            <a href="casualtrainer.html">Casual Trainers</a>
            <a href="player.html">Players</a>
            <a href="professor.html">Professors</a>
            <a href="gymleader.html">Gym Leaders</a>
            <a href="item.html">Items</a>
            <a href="badge.html">Badges</a>
        </div>
    </nav>

    <main>
        <div class="button-container">
            <a href="adminpanel.html" class="btn-link">
                <button class="adm-btn">Admin Panel</button>
            </a>
            <a href="about.html" class="btn-link">
                <button class="main-btn">About Us</button>
            </a>
        </div>
    </main>

    <footer>
        <p>Powered by <strong>Node.js</strong> & <strong>MySQL</strong></p>
    </footer>
    <script src="splash.js"></script>
</body>
