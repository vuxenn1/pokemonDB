<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Pokemons</title>
    <link rel="stylesheet" href="cities.css">
</head>
<body>
    <header>
        <h1>Wild Pokemons</h1>
        <a href="index.html" class="back-btn">Back to Main Menu</a>
    </header>
    <main class="container" id="wildpokemon-grid">
        <!-- City cards will be rendered here -->
    </main>
    <footer>
        &copy; 2024 Pok√©mon Inc. All Rights Reserved.
    </footer>

    <script>
        // Fetch city data from API
        fetch('/api/wildpokemons')
            .then(response => response.json())
            .then(data => 
            {
                const grid = document.getElementById('wildpokemon-grid');
                
                // Render city cards
                grid.innerHTML = data.map(wildpokemons => `
                    <div class="card">
                        <h3>Pokemon: ${wildpokemons.pokemonName}</h3>
                        <p><strong>Route:</strong> ${wildpokemons.route_id}</p>
                    </div>
                `).join('');
            })
            .catch(err => console.error('Error fetching city data:', err));
    </script>
</body>
</html>
